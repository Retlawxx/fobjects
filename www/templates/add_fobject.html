<ion-view view-title="Add / Edit Objekt">
    
   <ion-nav-buttons side="right">
        <a class="button" ng-click="save()" ui-sref="list_fobjects">Ok</a>
   </ion-nav-buttons>  
    
   <ion-content>
       <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="form.name">
          </label>
          <label class="item item-input" >
            <input type="text" placeholder="Location" ng-model="form.location">
          </label>
       </div>
   </ion-content>
    
</ion-view>
